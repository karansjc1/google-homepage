<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/981536cfea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="google__nav">
            <nav>
                <a class="nav-link" href="#">Gmail</a>
                <a class="nav-link" href="#">Images</a>
                <button class="button-apps" href="#"></button>
                <a href="https://github.com/karansjc1" class="user-avatar" target="_blank">
                <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9q5tWJg9aAPbdKL1jq3q-LMdgi1Wcg8d9WryJoHQ=s32-c-mo" alt="" />
                </a>
            </nav>
        </div>
        <div class="google__main">
            <div class="google__image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">    
            </div>
            <div class="google__search">
                    <img src="https://static.thenounproject.com/png/101791-200.png" alt="">
                    <input type="text" name='search' id='search' placeholder="Search Google or type a URL">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="">
            </div>
            <div class="search-buttons">
                <button class="button-search">Google search</button>
                <button class="button-search">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer class="footer">
            <div class="left-section">
              <a class="footer-link" href="#">Advertising</a>
              <a class="footer-link" href="#">Business</a>
              <a class="footer-link" href="#">About</a>
              <a class="footer-link" href="#">How Search works</a>
            </div>
            <div class="right-section">
              <a class="footer-link" href="#">Privacy</a>
              <a class="footer-link" href="#">Terms</a>
              <a class="footer-link" href="#">Settings</a>
            </div>
          </footer>
    </body>
    
</html>
